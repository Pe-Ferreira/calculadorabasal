<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calcule sua taxa metabólica basal | Calculadora Basal</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h3 style="text-align: center;" class="display-4">SAIBA QUANTAS CALORIAS VOCÊ GASTA TODOS OS DIAS SEM PRECISAR FAZER NENHUM EXERCÍCIO</h1>
                  <p style="text-align: center;" class="lead">Calculadora Basal | Taxa Metabólica Basal (TMB)</p>
                </div>
              </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm form-container">
                    <form name="calculator">
                        <div class="form-group">
                            <legend class="col-form-label">Sexo:</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="sexM" name="sex" value="m"/>
                                <label class="form-check-label" for="sexM">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="sexF" name="sex" value="f"/>
                                <label class="form-check-label" for="sexF">Feminino</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="weight">Peso(kg):</label>
                            <input class="form-control" type="number" id="weight" name="weight" />
                        </div>
                        <div class="form-group">
                            <label for="height">Altura(cm):</label>
                            <input class="form-control" type="number" id="height" name="height" />
                        </div>
                        <div class="form-group">
                            <label for="age">Idade(anos):</label>
                            <input class="form-control" type="number" id="age" name="age" />
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                            <button type="button" class="btn btn-primary" onclick="calculate()">Calcular TMB</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
        <br />
        <br />
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm result-container">
                    <h3 id="resultDisplay" hidden="true">Result Placeholder</h3>
                </div>
                <div class="col-sm"></div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="container">
            <nav class="nav">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">©Copyright 2020 Pedro Ferreira - Todos os direitos reservados</a>
              </nav>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
