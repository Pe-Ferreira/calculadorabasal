<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calcule sua taxa metabólica basal | Calculadora Basal</title>
        <script src="index.js"></script>
    </head>
    <body>
        <div>
            <h1>SAIBA QUANTAS CALORIAS VOCÊ GASTA TODOS OS DIAS SEM FAZER ABSOLUTAMENTE NADA</h1>
            <h2>Calculadora Basal | Taxa Metabólica Basal (TMB)</h2>
        </div>
        <div>
            <form name="calculator" onsubmit="return calculate()">
                Sexo:
                <input type="radio" id="sexM" name="sex" value="m"/>
                <label for="sexM">Masculino</label>
                <input type="radio" id="sexF" name="sex" value="f"/>
                <label for="sexF">Feminino</label>
                Peso:
                <input type="number" id="weight" name="weight" />
                Altura:
                <input type="number" id="height" name="height" />
                Idade:
                <input type="number" id="age" name="age" />
                <input type="submit" value="Calcular TMB">
            </form>
        </div>
    </body>
</html>
